<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripsilo - Your Trusted Trip Planner</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <img src="logo.png" class="text-center mb-3">
      <h5 class="text-center mb-4">Bangladesh Travel & Tourism Fair - 2023</h5>
      <form id="userForm" name="myForm" method="post" required>
        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label">Name<span>*</span></label>
          <div class="col-sm-10">
            <input type="text"  name="fullName" id="fullName" class="form-control" placeholder="Enter Full Name" required>
          </div>
          <label for="emailAddress" class="col-sm-2 col-form-label">Email<span>*</span></label>
          <div class="col-sm-10">
            <input type="email" name="emailAddress" id="emailAddress" class="form-control" placeholder="example@tripsilo.com" required>
          </div>
          <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile<span>*</span></label>
          <div class="col-sm-10">
            <input type="text" name="mobileNumber" id="mobileNumber" class="form-control" placeholder="Enter Mobile Number" required>
          </div>
          <input type="hidden" name="winPrize" id="winPrize">
          
      <div id="result">
        <p></p>
      </div>
          <button type="submit" class="offset-md-4 col-sm-4 btn btn-info" id="btnSubmit">Submit</button>
        </div>
      </form>
    </div>

    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="spinner-arrow-.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
